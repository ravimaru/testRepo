on:\
  push:\
    branches:\
      - master\
  pull_request:\
    types: [opened, synchronize, reopened]\
jobs:\
  sonarcloud:\
    name: SonarCloud\
    runs-on: ubuntu-latest\
    steps:\
      - uses: actions/checkout@v2\
